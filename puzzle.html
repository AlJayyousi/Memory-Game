             }

             else   $("#frnt").css("z-index","-1");


           }, 1000);




         }
         else{

           $('.'+matched).css("pointer-events","auto");
           $('.'+matched2).css("pointer-events","auto");


           setTimeout(function(){

            $( '.'+matched ).children(".in").css("transform","rotate(0deg)");

             $("#frnt").css("z-index","100");
             $("#frnt").css("opacity","1");
